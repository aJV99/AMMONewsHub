<body>
  <div class="d-flex align-items-center">
    {% if request.user.is_authenticated %}
    <button type="button" class="btn btn-primary me-3">
      <a href="{% url 'api:logout' %}" class="custom-link text-light" style="text-decoration: none;">Logout</a>
